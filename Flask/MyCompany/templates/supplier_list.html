{% extends "layout.html" %}
{% block body %}
<div class="row actions">
<a class="btn btn-primary btn-sm" href="/supplier/new">New Supplier</a>
</div>

<div class="row">
    <table class="table-striped table-bordered">
        <tr>
            <th>&nbsp;</th>
            <th>Name</th>
            <th>Address</th>
            <th>Notes</th>
        </tr>
    {% for entity in entities %}
        <tr>
            <td><a href="/supplier/{{ entity.id }}">View</a></td>
            <td>{{ entity.name }} </td>
            <td>{{ entity.address }} </td>
        </tr>
    {% endfor %}
    </table>
</div>
{% endblock %}
